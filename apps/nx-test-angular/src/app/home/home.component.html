<p class="title">
    Individual Company
</p>
<div class="description">
    These are our employees.
</div>

<div *ngFor="let result of results" class="employee-container" (click)="showEmployee(result._id)">
    <div>{{ result.name }}</div>
    <div [ngStyle]="{ 'background-image': 'url(' + result.image_path+ ')'}" class="employee"></div> 
</div>
